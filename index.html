<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurumi Studios - Anime Series</title>

    <style>
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            width: 100%;
        }

        .header-img {
            width: 100%;
            height: auto;
        }

        .top-nav {
            background-color: #333;
            text-align: center;
            padding: 20px;
        }

        .random-btn {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .random-btn:hover {
            background-color: #ff6347;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .series-list {
            flex: 1;
        }

        .series {
            display: flex;
            background-color: #333;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
        }

        .series img {
            width: 300px;
            height: 150px;
        }

        .series-info {
            padding: 10px;
        }

        .series-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: auto;
        }
    </style>

    <script>
        function goToRandomEpisode() {
            const episodes = [
                'anime-series/series1/episode1.html',
                'anime-series/series1/episode2.html',
                'anime-series/series2/episode1.html',
                'anime-series/series2/episode2.html'
            ];
            const randomEpisode = episodes[Math.floor(Math.random() * episodes.length)];
            window.location.href = randomEpisode;
        }
    </script>
</head>
<body>

    <header>
        <img src="https://github.com/Kurumi-studio/Freemium/blob/main/1260748.png" alt="Header Image" class="header-img">
    </header>

    <nav class="top-nav">
        <button class="random-btn" onclick="goToRandomEpisode()">Random</button>
    </nav>

    <div class="container">
        <section class="series-list">
            <article class="series">
                <a href="anime-series/series1/index.html">
                    <img src="https://github.com/Kurumi-studio/Freemium/blob/main/809a74e72bb24c9db594eeaf3f032615d34113ad062f3daba482486cc0a5fd8c%20(1).jpg" alt="Series 1">
                    <div class="series-info">
                        <h2>Series 1</h2>
                        <p>Magic, Adventure, Comedy</p>
                    </div>
                </a>
            </article>

            <article class="series">
                <a href="anime-series/series2/index.html">
                    <img src="https://via.placeholder.com/300x150" alt="Series 2">
                    <div class="series-info">
                        <h2>Series 2</h2>
                        <p>Action, Fantasy, Romance</p>
                    </div>
                </a>
            </article>
        </section>
    </div>

    <footer>
        <p>Kurumi Studios &copy; 2024</p>
    </footer>

</body>
</html>
